<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial Sonrisas</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#cfd8df;
}

h1{
    text-align:center;
    margin-top:30px;
}

.contenedor{
    width:95%;
    margin:auto;
}

.tarjetas{
    display:flex;
    gap:20px;
    margin-top:30px;
}

.card{
    background:#d9e3ea;
    border-radius:15px;
    padding:25px;
    text-align:center;
    flex:0 0 180px;
}

.card h4{
    margin:0;
    font-size:14px;
    font-weight:600;
}

.card h2{
    margin-top:15px;
    font-size:28px;
}

.card-grafico{
    background:#d9e3ea;
    border-radius:15px;
    padding:20px;
    flex:1;
}

#graficoValores{
    width:100% !important;
    height:120px !important;
}
</style>
</head>
<body>

<h1>Historial Sonrisas ðŸ˜Š</h1>

<div class="contenedor">

    <div class="tarjetas">
        <div class="card">
            <h4>Total Registros</h4>
            <h2>71</h2>
        </div>

        <div class="card">
            <h4>Total Sonrisas</h4>
            <h2>140000</h2>
        </div>

        <div class="card">
            <h4>Personas Impactadas</h4>
            <h2>88</h2>
        </div>

        <div class="card-grafico">
            <h4 style="text-align:center;margin-bottom:10px">% Valores Organizacionales</h4>
            <canvas id="graficoValores"></canvas>
        </div>
    </div>

</div>

<script>
const ctx = document.getElementById('graficoValores').getContext('2d');

new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [''],
        datasets: [
            {
                label: 'Humildad',
                data: [24],
                backgroundColor: '#43d26b',
                stack: 'Stack 0',
            },
            {
                label: 'Respeto',
                data: [22],
                backgroundColor: '#f06292',
                stack: 'Stack 0',
            },
            {
                label: 'Transparencia',
                data: [17],
                backgroundColor: '#f4c542',
                stack: 'Stack 0',
            },
            {
                label: 'Actitud de Servicio',
                data: [26],
                backgroundColor: '#8e7cc3',
                stack: 'Stack 0',
            },
            {
                label: 'Otra',
                data: [11],
                backgroundColor: '#35b7b4',
                stack: 'Stack 0',
            }
        ]
    },
    options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'bottom'
            },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return context.dataset.label + ': ' + context.parsed.x + '%';
                    }
                }
            }
        },
        scales: {
            x: {
                stacked: true,
                display: false,
                max: 100
            },
            y: {
                stacked: true,
                display: false
            }
        },
        animation: {
            duration: 1500
        }
    }
});
</script>

</body>
</html>
